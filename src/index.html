<!DOCTYPE html>
<html lang="ru" class="website">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="site-background">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img alt="аватар" class="profile__avatar-image">
          <button class="profile__button-edit-avatar" type="button" aria-label="Кнопка редактировать аватар"></button>
        </div>
        <div class="profile__info">
          <div class="profile__list">
            <h1 class="profile__name"></h1>
            <p class="profile__profession"></p>
          </div>
          <button class="button-edit button" type="button" id="edit-profile" aria-label="Кнопка редактировать"></button>
        </div>
        <button class="button-add button" type="button" id="add-card" aria-label="Кнопка добавить"></button>
      </section>
      <section class="popup" id="popup-edit-avatar">
        <div class="popup__container">
          <button type="button" class="button-close" aria-label="Кнопка закрыть"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form form" name="form-edit-avatar" id="form-edit-avatar" novalidate>
            <input type="url" class="form__item" id="avatar-url" name="avatar" placeholder="Ссылка на аватар" required>
            <span class="avatar-url-input-error form__input-error"></span>
            <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup" id="popup-profile-info">
        <div class="popup__container">
          <button type="button" class="button-close" aria-label="Кнопка закрыть"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form form" name="form-edit-profile" id="form-edit-profile" novalidate>
            <input type="text" class="form__item" id="name" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="name-input-error form__input-error"></span>
            <input type="text" class="form__item" id="profession" name="profession" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="profession-input-error form__input-error"></span>
            <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="elements" aria-label="Блок с карточками мест">
        <ul class="elements__list"></ul>
      </section>
      <section class="popup" id="popup-element-card">
        <div class="popup__container">
          <button type="button" class="button-close" aria-label="Кнопка закрыть"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form form" name="form-add-card" id="form-add-card" novalidate>
            <input type="text" class="form__item" id="place" name="name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="place-input-error form__input-error"></span>
            <input type="url" class="form__item" id="place-url" name="link" placeholder="Ссылка на картинку" required>
            <span class="place-url-input-error form__input-error"></span>
            <button type="submit" class="form__button">Создать</button>
          </form>
        </div>
      </section>
      <section class="popup popup_background_opacity" id="element-popup">
        <div class="popup__card">
          <button type="button" class="button-close" aria-label="Кнопка закрыть"></button>
          <img class="popup__image" src="#" alt="Фотография места">
          <h2 class="popup__description"></h2>
        </div>
      </section>
      <section class="popup" id="popup-delete-card">
        <div class="popup__container">
          <button type="button" class="button-close" aria-label="Кнопка закрыть"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <form class="popup__form form" name="form-delete-card" id="form-delete-card" novalidate>
            <input type="hidden" name="card-id" class="form__input-id"></input>
            <button type="submit" class="form__button">Да</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="element-template">
    <li class="element">
      <a href="#" class="element__link-to-popup">
        <img class="element__image">
      </a>
      <button class="button-delete" type="button" aria-label="Кнопка удалить карточку"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <div class="element__likes">
          <button class="element__like" type="button" aria-label="Кнопка поставить лайк"></button>
          <p class="element__count-like"></p>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
