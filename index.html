<!DOCTYPE html>
<html lang="ru" class="website">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="site-background">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__list">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="button-edit"></button>
        </div>
        <button class="button-add"></button>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="button-close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form form">
            <input type="text" class="form__item" id="name" name="name" placeholder="Ваше имя" required>
            <div class="form__line"></div>
            <input type="text" class="form__item" id="profession" name="profession" placeholder="Чем вы занимаетесь?" required>
            <div class="form__line"></div>
            <input type="submit" class="form__button" value="Сохранить">
          </form>
        </div>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li>
            <article class="element" aria-label="Карачаевск">
              <img src="./images/element-karachay-cherkessia.jpg" alt="Карачаевск" class="element__image">
              <div class="element__description">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element" aria-label="Гора Эльбрус">
              <img src="./images/element-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element" aria-label="Домбай">
              <img src="./images/element-dombay.jpg" alt="Домбай" class="element__image">
              <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element" aria-label="Гора Эльбрус">
              <img src="./images/element-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element" aria-label="Домбай">
              <img src="./images/element-dombay.jpg" alt="Домбай" class="element__image">
              <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element" aria-label="Карачеево-Черкессия">
              <img src="./images/element-karachay-cherkessia.jpg" alt="Карачеево-Черкессия" class="element__image">
              <div class="element__description">
                <h2 class="element__title">Карачеево-Черкессия</h2>
                <button class="element__like"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <address class="footer__copyright">&copy; 2020 Mesto Russia</address>
    </footer>
  </div>
  <script src="./blocks/popup/popup.js"></script>
</body>
</html>
