<!DOCTYPE html>
<html lang="ru" class="website">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="site-background">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <ul class="profile__list">
            <li>
              <h1 class="profile__name">Жак-Ив Кусто</h1>
            </li>
            <li>
              <p class="profile__profession">Исследователь океана</p>
            </li>
          </ul>
          <button class="button-edit"></button>
          <div class="popup">
            <div class="popup__container">
              <button class="button-close"></button>
              <h3 class="popup__title"></h3>
              <form action="" class="form">
                <input type="text" class="form__item" id="name" name="name" placeholder="Жак-Ив Кусто" required>
                <input type="text" class="form__item" id="profession" name="profession" placeholder="Исследователь океана" required>
                <input type="submit" class="form__button" value="Сохранить">
              </form>
            </div>
          </div>
        </div>
        <button class="button-add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li>
            <article class="element" aria-label="Карачаевск">
              <img src="./images/element-karachay-cherkessia.jpg" alt="Карачаевск" class="element__image">
              <div class="element__description">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element" aria-label="Гора Эльбрус">
              <img src="./images/element-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element" aria-label="Домбай">
              <img src="./images/element-dombay.jpg" alt="Домбай" class="element__image">
              <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element" aria-label="Гора Эльбрус">
              <img src="./images/element-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element" aria-label="Домбай">
              <img src="./images/element-dombay.jpg" alt="Домбай" class="element__image">
              <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element" aria-label="Карачеево-Черкессия">
              <img src="./images/element-karachay-cherkessia.jpg" alt="Карачеево-Черкессия" class="element__image">
              <div class="element__description">
                <h2 class="element__title">Карачеево-Черкессия</h2>
                <button class="element__like"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <address class="footer__copyright">&copy; 2020 Mesto Russia</address>
    </footer>
  </div>
</body>
</html>
