<!DOCTYPE html>
<html lang="ru" class="website">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="site-background">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__list">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="button-edit" type="button"></button>
        </div>
        <button class="button-add" type="button"></button>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="button-close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form form" name="form-popup">
            <input type="text" class="form__item" id="name" name="name" placeholder="Ваше имя" required>
            <input type="text" class="form__item" id="profession" name="profession" placeholder="Чем вы занимаетесь?" required>
            <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/element-karachay-cherkessia.jpg" alt="Карачаевск" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-dombay.jpg" alt="Домбай" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-dombay.jpg" alt="Домбай" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element-karachay-cherkessia.jpg" alt="Карачеево-Черкессия" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Карачеево-Черкессия</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./blocks/popup/popup.js"></script>
</body>
</html>
