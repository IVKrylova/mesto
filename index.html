<!DOCTYPE html>
<html lang="ru" class="website">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="site-background">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__list">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="button-edit" type="button" aria-label="Кнопка редактировать"></button>
        </div>
        <button class="button-add" type="button" aria-label="Кнопка добавить"></button>
      </section>
      <section class="popup" id="popup-profile-info">
        <div class="popup__container">
          <button type="button" class="button-close" id="button-close-popup-profile-info" aria-label="Кнопка закрыть"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form form" name="form-edit-profile">
            <input type="text" class="form__item" id="name" name="name" placeholder="Ваше имя" required>
            <input type="text" class="form__item" id="profession" name="profession" placeholder="Чем вы занимаетесь?" required>
            <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="elements" aria-label="Блок с карточками мест">
        <ul class="elements__list"></ul>
      </section>
      <section class="popup" id="popup-element-card">
        <div class="popup__container">
          <button type="button" class="button-close" id="button-close-popup-element-card" aria-label="Кнопка закрыть"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form form" name="form-add-card" id="form-add-card">
            <input type="text" class="form__item" id="place" name="place" placeholder="Название" required>
            <input type="text" class="form__item" id="place-url" name="place-url" placeholder="Ссылка на картинку" required>
            <button type="submit" class="form__button">Создать</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="element-template">
    <li class="element">
      <a href="#" class="element__link-to-popup">
        <img class="element__image">
      </a>
      <button class="button-delete" type="button" aria-label="Кнопка удалить карточку"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="Кнопка поставить лайк"></button>
      </div>
      <div class="popup element__popup">
        <div class="popup__card">
          <button type="button" class="button-close" aria-label="Кнопка закрыть"></button>
          <img class="popup__image">
          <h2 class="popup__description"></h2>
        </div>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
