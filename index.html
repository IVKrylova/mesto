<!DOCTYPE html>
<html lang="ru" class="website">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="site-background">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__list">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="button-edit button" type="button" id="edit-profile" aria-label="Кнопка редактировать"></button>
        </div>
        <button class="button-add button" type="button" id="add-card" aria-label="Кнопка добавить"></button>
      </section>
      <section class="popup" id="popup-profile-info">
        <div class="popup__container">
          <button type="button" class="button-close" aria-label="Кнопка закрыть"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form form" name="form-edit-profile" id="form-edit-profile" novalidate>
            <input type="text" class="form__item" id="name" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="name-input-error form__input-error"></span>
            <input type="text" class="form__item" id="profession" name="profession" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="profession-input-error form__input-error"></span>
            <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="elements" aria-label="Блок с карточками мест">
        <ul class="elements__list"></ul>
      </section>
      <section class="popup" id="popup-element-card">
        <div class="popup__container">
          <button type="button" class="button-close" aria-label="Кнопка закрыть"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form form" name="form-add-card" id="form-add-card" novalidate>
            <input type="text" class="form__item" id="place" name="place" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="place-input-error form__input-error"></span>
            <input type="url" class="form__item" id="place-url" name="place-url" placeholder="Ссылка на картинку" required>
            <span class="place-url-input-error form__input-error"></span>
            <button type="submit" class="form__button">Создать</button>
          </form>
        </div>
      </section>
      <section class="popup popup_background_opacity" id="element-popup">
        <div class="popup__card">
          <button type="button" class="button-close" aria-label="Кнопка закрыть"></button>
          <img class="popup__image" src="#" alt="Фотография места">
          <h2 class="popup__description"></h2>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="element-template">
    <li class="element">
      <a href="#" class="element__link-to-popup">
        <img class="element__image">
      </a>
      <button class="button-delete" type="button" aria-label="Кнопка удалить карточку"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="Кнопка поставить лайк"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./pages/index.js"></script>
  <script type="module" src="./components/Card.js"></script>
  <script type="module" src="./components/FormValidator.js"></script>
  <script type="module" src="./components/Section.js"></script>
  <script type="module" src="./components/Popup.js"></script>
  <script type="module" src="./components/PopupWithImage.js"></script>
  <script type="module" src="./components/PopupWithForm.js"></script>
  <script type="module" src="./components/UserInfo.js"></script>
  <script type="module" src="./utils/constants.js"></script>
</body>
</html>
